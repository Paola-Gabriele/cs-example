<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        section {
                border: 2px solid black;
                margin: 20px 30px;
                padding: 15px 40px;
            }
    </style>

    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">    
    <title>Áudio e Vídeos</title>
</head>
<body>
    <section>
        <h1>Reprodução de Áudio</h1>
        <audio preload="metadata" controls>
            <source src="../midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="../midia/happy-mistake.ogg" type="audio/ogg">
            <source src="../midia/happy-mistake.wav" type="audio/wav">
        </audio>
        <p>Observação: Em casos de problemas de reprodução de mídia não suportada, <a href="../midia/happy-mistake.mp3">clique aqui</a> para baixar o arquivo.</p>
    </section>

    <section>
        <h1>Reprodução de Vídeo</h1>
        <p>Vídeo hospedado em servidor próprio.</p>
        <video width="500" controls>
            <source src="../midia/video-short-mkv.mkv" type="video/mp4">
            <source src="../midia/video-short-webm.webm" type="video/webm">
            <source src="../midia/video.mp4" type="video/mp4">
            <source src="../midia/video-ogv.ogv" type="video/ogg">
        </video>
        <p>Observação: Em casos de problemas de reprodução de mídia não suportada, <a href="../midia/video.mp4">clique aqui</a> para baixar o arquivo.</p>
    </section>
</body>
</html>

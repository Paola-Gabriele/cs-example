<!DOCTYPE html>
  <html lang="pt-br">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
        <title>Parágrafos e Quebras de linha</title>
      </head>
      <body>
        <!-- 
        
        [ parágrafos e quebras de linha ]
        
        criar cód. base Html: -> digita e seleciona ! ou html:5

            <h1> título </h1> -> título
            <p> parágrafo </p> -> parágrafo
            <hr> -> cria uma linha horizontal
            <br> -> quebra a linha de texto dentro do próprio parágrafo
            &lt; -> faz aparecer o "<"" no texto do site
            &gt;-> faz aparecer o ">" no texto do site
        
        -->

        <h1>Parágrafos e Quebras de linha</h1>

        <hr />
        <p>
          Você pode escrever um parágrafo de qualquer jeito. <br />
          Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
        </p>

        <p>
          Se precisar quebrar o texto em algum lugar específico, você pode usar a
          tag &lt;br&gt;.
        </p>
      </body>
  </html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Hierarquia de Títulos</title>
</head>
<body>
    
    <!-- 
    
    hierarquia de títulos
    
    observação: separar seu conteúdo em assuntos secundários costuma prender a atenção do leitor.
    
    níveis hierárquicos seguem a sequência: <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
	- não deve-se pular a sequência;
	- não são usados para definir tamanho da letra, isso é feito por meio da CSS;

    lorem -> gerador de texto fictício

	<p>lorem</p> -> texto de tamanho padrão
	<p>loremN</p> -> n é o nº de palavras que o texto terá.

    -->
    
</body>
</html>
